[[questions]]
id = "PAV265"
question = "Hur kan matlagning och sömnad bidra till matematikundervisningen?"
answer = "Matlagning och sömnad innebär att man arbetar med aktiviteter som skiljer sig från arbetet i en formell matematikundervisning. Det kan innebära att eleverna, i större utsträckning än i vad som är fallet i en läroboksbaserad undervisning, kan utgå från sina tidigare erfarenheter"
difficulty = "Medium"
category = "Mathematics"

