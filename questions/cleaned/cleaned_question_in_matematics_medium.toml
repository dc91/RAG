question = "Vilka förändringar har genomförts i de studerade undervisningsmiljöerna?"
answer = "I de studerade miljöerna har man genomfört en eller flera av följande förändringar:– man arbetar i större utsträckning än tidigare utan lärobok och mer talspråksbaserat, – eleverna får konkreta upplevelser av begrepp innan de arbetar med uppgifter i läroböcker, – man arbetar med matematik i samband med aktiviteter som att sy och laga mat,– man utgår från barns lust att leka och fantisera,– de uppgifter eleverna arbetar med är mindre formella till sin karaktär än vad som är vanligt i en traditionell undervisning,– undervisningen organiseras för att främja samtal och samarbete mellan elever,– man arbetar i större utsträckning än tidigare med reflekterande skrivande när det gäller de begrepp man studerar,– man synliggör hur olika elever tänker för att lösa problem och att man kan lösa uppgifter på olika sätt"
difficulty = "Hard"
category = "Mathematics"

