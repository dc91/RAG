[[questions]]
id = "RN016"
question = "Vad visade van Ginneken (2022) om sambandet mellan relation till cellkamrat och välbefinnande?"
answer = "Resultaten indikerar att intagna med en god relation till personen de delar cell med uppvisar en högre grad av känslomässigt välbefinnande. I kontrast till detta rapporterar intagna med en dålig relation till personen de delar cell med, lägre nivåer av välbefinnande och en ökad förekomst av missförhållanden"
difficulty = "Medium"
category = "Education"

