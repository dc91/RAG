question = "Hur upplevde majoriteten av deltagarna i studien i England och Wales att dela cell?"
answer = "Av studien i England och Wales framkom att de flesta deltagare föredrar att bo i en singelcell och att de upplever känslor av maktlöshet och bristande kontroll när de tvingas dela cell med en främling"
