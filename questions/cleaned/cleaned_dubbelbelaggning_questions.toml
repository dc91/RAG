answer = "Individers upplevelser av dubbelbeläggning är ett understuderat område där Schliehe & Crewe (2022) menar att fängelsets strikta regler och svårigheterna att få tillträde till fängelset är anledningarna till forskningsluckan"
difficulty = "Medium"
category = "Education"

