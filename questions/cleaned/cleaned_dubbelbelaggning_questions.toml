[[questions]]
id = "RN011"
question = "Varför bygger tidigare forskning främst på studier från Europa utanför Sverige?"
answer = "Eftersom dubbelbeläggning i svenska fängelser har ökat betydligt de senaste åren, och andra nordiska länder knappt använder sig av dubbelbeläggning, består den tidigare forskningen främst av studier från övriga delar i Europa. I många länder, som exempelvis USA, används knappt singelceller"
difficulty = "Easy"
category = "Education"

