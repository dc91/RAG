id = "RN015"
question = "Vilken faktor är avgörande för om dubbelbeläggning upplevs positiv enligt Muirhead et al.?"
answer = "En avgörande faktor för detta är dock vem de delar cell med, eftersom den andra personens beteende och personlighet spelar stor roll för möjligheterna att etablera en god relation"
