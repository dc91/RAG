[[questions]]
id = "PAVFR058"
question = "Vilka frågeställningar besvarar studien?"
answer = "1. Vilka argumentationstyper är mest dominerande i presentationstexterna? 2. Hur presenterar aktören sig och vilka normer och värdegrunder säger sig aktören stå för? 3. Till vilken målgrupp riktar sig avsändaren och hur framställs målgruppen? 4. Hur framställs aktörens strategiska kommunikation och relationen till målgruppen? 5. Hur framställs aktörens maktposition och hegemoniska förhållningssätt? 6. Hur framställs aktörens kapital, habitus och konstsmak?"
difficulty = "Medium"
category = "Art"

