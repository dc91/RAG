question = "Hur kan du manuellt tilldela en ny ägare till en incident?"
answer = "Utför följande steg för att manuellt tilldela en ny ägare till en incident: 1. Följ anvisningarna i det inledande avsnittet för att komma åt fönstret Hantera incident. 2. Välj rutan Tilldela till. En listruta med föreslagna tilldelningar visas. 3. Om du ser det användar- eller gruppkonto som du vill tilldela incidenten till väljer du det. Annars börjar du skriva namnet eller konto-ID:t för den önskade användaren eller gruppen i textrutan överst i listan. Listan uppdateras dynamiskt och filtreras efter vad du skriver. När du ser den användare eller grupp som du vill använda väljer du den. 4. Om du vill ta bort en befintlig tilldelning, inklusive alla som du just har lagt till, väljer du X bredvid kontonamnet. Välj sedan rutan Tilldela till om du vill lägga till en annan tilldelning. Endast ett användar- eller gruppkonto kan tilldelas till en incident. 5. Välj Spara. När du tilldelar ägarskap för en incident tilldelas samma ägarskap till alla aviseringar som är associerade med den"
