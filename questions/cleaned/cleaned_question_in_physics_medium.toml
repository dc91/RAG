[[questions]]
id = "PAV075"
question = "Vilka andra legeringsämnen kan ingå i moderna stål och vad bidrar de med?"
answer = "Moderna stål innehåller ofta andra legeringsämnen vid sidan om kol. Vilka legeringsämnen som blandas i stålet, och i vilka mängder, beror på vilka egenskaper man vill att stålet ska ha. Mangan ökar till exempel stålets hållfasthet, också vid högre temperaturer, medan krom och molybden kan förhindra att stålet rostar. Tillsammans med kol bildar krom och några andra legeringsämnen istället karbider som gör stålet beständigt mot nötning, men samtidigt sprödare"
difficulty = "Medium"
category = "Physics"

