[[questions]]
id = "PAV074"
question = "Hur påverkar kolhalten stålets egenskaper?"
answer = "Mängden kol i stålet avgör vilka egenskaper stålet får. Stål med högt kolinnehåll kan göras starkare, hårdare och mer elastiskt än järn, men det blir även sprödare. För att stålet ska kunna behandlas får det inte innehålla mer än ca 2 procent kol. Men normalt är kolhalten i stål betydligt lägre och det kan handla om några hundradels procent kol. Om kolhalten är högre än 2 procent talar man om gjutjärn"
difficulty = "Medium"
category = "Physics"

