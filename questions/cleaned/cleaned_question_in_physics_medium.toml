question = "Hur påverkas stålets egenskaper av behandlingsmetoder?"
answer = "Förutom blandningen av legeringsämnen påverkas stålets egenskaper av hur det behandlas i tillverkningen. Genom att valsa, smida, värma och kyla på olika sätt kan många olika egenskaper tas fram. Andra typer av efterbehandlingar som blästring, slipning eller nitrering kan förändra stålytans utseende och egenskaper, till exempel hårdhet eller finish"
difficulty = "Medium"
