[[questions]]
id = "RN060"
question = "Vad är skillnaden mellan induktiv och deduktiv metod enligt GT?"
answer = "GT utgörs till största del av en induktiv metod (Glaser, 2010). Detta innebär, till skillnad från traditionell forskning, att litteraturgenomgång genomförs först efter att den induktiva datainsamlingen är genomförd, som nämnt ovan. Därefter tar analysen vid, vilken bygger på en deduktiv metod. Den deduktiva metoden, som alltså härleds från den induktiva datainsamlingen, möjliggör i detta skede ett mer tillämpat teoretiskt urval (ibid)"
difficulty = "Easy"
category = "Education"
[[questions.files]]
